<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'room-details' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onBackBtnClicked()"
        ><ion-icon name="chevron-back-outline"></ion-icon>{{ 'back' | translate }}</ion-button
      >
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
      *ngIf="currentUser?.role === 'Teacher'"
      color="warning"
      (click)="onBtnEditClicked(receivedRoom?.id)"
      ><ion-icon name="create-outline"></ion-icon
    ></ion-button>
    <ion-button
      *ngIf="currentUser?.role === 'Teacher'"
      color="danger"
      (click)="onBtnCancelClicked()"
      ><ion-icon name="trash-outline"></ion-icon
    ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="receivedRoom">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text class="cardTitleSessionDetails">{{
          receivedRoom.name
        }}</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-icon name="person-outline"></ion-icon>
          {{receivedRoom?.capacity}}
        </ion-row>
        <ion-row></ion-row>
        <ion-row>
            <ion-icon name="location-outline"></ion-icon>
            {{ receivedRoom?.address }}
        </ion-row>
        <ion-row>
          <ion-icon name="information-circle-outline"></ion-icon>
          {{ receivedRoom?.description }}
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
